type Query {
  me: [User!]
  user(_id: ID!): User
  users: [User]!
  wallpapers(limit: Int): [Wallpaper]
}

type Mutation {
    addWallpaper(image: String!): Wallpaper
    login(username: String!,password: String!): AuthData,
    register(username: String!,password: String!,name:String!): User
}

type User {
  _id: ID!
  name: String!
}

type Wallpaper {
    _id: ID!
    image: String!
    user: User,
    date: Int
}

type AuthData {
  _id: ID,
  jwt: String, 
  username: String
}